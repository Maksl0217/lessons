<head>

  <title>ДЗ-3</title>

<body>
  <h1>1. З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої
    кількість цукерок є більшою, або вивести, що кількість однакова.</h1>

  <script>

    const firstChild = prompt("Введіть ім'я першої дитини");
    const secondChild = prompt("Введіть ім'я другої дитини");
    const firstChildquantityCandies = parseInt(prompt(`Введіть кількість цукерок ${firstChild}`));
    const secondChildquantityCandies = parseInt(prompt(`Введіть кількість цукерок ${secondChild}`));

    if (firstChildquantityCandies > secondChildquantityCandies) {
      document.write(`${firstChild} має більше конфет ніж ${secondChild}`);
    } else if (firstChildquantityCandies == secondChildquantityCandies) {
      document.write(`Діти мають однакову кількість конфет`);
    } else {
      document.write(`${secondChild} має більше конфет ніж ${firstChild}`);
    }

  </script>

</body>

</html>
