<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задача 4</title>
</head>

<body>

  <script>
    // Задача 4. Дано вартість одиниці товару і кількість.
    // Знайти загальну вартість
    // та ПДВ(5 % від загальної вартості).

    let price = parseInt(prompt("Введіть вартість"));
    let amount = parseInt(prompt("Введіть кількість"));
    const pdv = parseFloat(0.05)

    let totalPrice = price * amount;
    let pdvValue = totalPrice * pdv;

    document.write(`Загальна вартість = ${totalPrice} <br/>`);
    document.write(`ПДВ  = ${pdvValue.toFixed(2)} <br/>`);

  </script>

</body>

</html>
