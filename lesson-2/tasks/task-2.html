<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задача 2</title>
</head>

<body>

  <script>
    // Задача 2. Знайти суму, добуток та частку двох
    // дійсних чисел.Результат вивести у формі таблиці

    let numberOne = parseInt(prompt("Введіть перше число"));
    let numberTwo = parseInt(prompt("Введіть друге число"));

    let sumNumbers = numberOne + numberTwo;
    let multiplicationNumbers = numberOne * numberTwo;
    let divisionNumbers = numberOne / numberTwo;

    document.write(`Сума чисел = ${sumNumbers} <br/>`);
    document.write(`Добуток чисел = ${multiplicationNumbers} <br/>`);
    document.write(`Частка чисел = ${divisionNumbers} <br/>`);
  </script>

</body>

</html>
