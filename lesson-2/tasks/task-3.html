<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задача 3</title>
</head>

<body>

  <script>
    // Задача 3. Дано рік народження (дата: 1 січня)
    // та поточний рік.Знайти кількість років.

    const yearBirth = parseInt(prompt("Введіть рік народження"));
    const thisYear = parseInt(2023);

    const differenceYears = thisYear - yearBirth;

    document.write(`Різниця років = ${differenceYears}`);
  </script>

</body>

</html>
