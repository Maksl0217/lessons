<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Задача 8</title>
</head>

<body>

  <script>
    // Задача 8. Знайти суму випадкового номера 
    // місяця(від 1 до 12) та випадкового номера
    // дня(від 0 до 6).

    let minMonth = 1, maxMonth = 12
    let month = minMonth + Math.floor(Math.random() * (maxMonth - minMonth + 1))

    let minDay = 0, maxDay = 6
    let day = minDay + Math.floor(Math.random() * (maxDay - minDay + 1))

    let sum = month + day

    document.write(`Cумa випадкового номера місяця та випадкового номера дня  = ${sum} <br/>`);

  </script>

</body>

</html>
